<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Purchase</title>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Stock app</h2>
      <hr class="line" />
      <div class="input-container">
        <label class="label">Stock price</label>
        <input type="number" class="input input-price" />
        <label class="label">Stock quantity</label>
        <input type="number" class="input input-quantity" />
        <label class="label">Current stock price</label>
        <input type="number" class="input input-current-price" />
        <button class="btn-check">Calculate</button>
      </div>
      <div class="output-div"></div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
